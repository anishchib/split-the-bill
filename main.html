<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Base button styling */
      .button-outline {
        background-color: transparent; /* No fill */
        color: #007bff; /* Blue text */
        border: 2px solid #007bff; /* Blue outline */
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px; /* Rounded corners */
        cursor: pointer;
        transition: all 0.3s ease; /* Smooth hover effect */
      }

      /* Hover effect */
      .button-outline:hover {
        background-color: #007bff; /* Fill with blue */
        color: white; /* White text */
      }

      /* Focus state for accessibility */
      .button-outline:focus {
        outline: 3px solid #66b2ff; /* Lighter blue focus ring */
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <button class="button-outline">Blue Outline Button</button>
  </body>
</html>
